name: Static Analysis

on:
  push:
    branches:
      - "main"
      - "dev"
  pull_request:
    branches:
      - "main"
      - "dev"

jobs:
  analyze:
    name: Slither
    permissions:
      contents: read
      security-events: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: "Copy config"
        run: |
          mv ./.env.github .env
          echo "::debug::$(less .env)"

      - name: Run Slither
        uses: crytic/slither-action@v0.2.0
        id: slither
        with:
          sarif: results.sarif
          fail-on: none
          target: ./

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ steps.slither.outputs.sarif }}
